<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

<style>
        #drop-area {
            border: 1px solid black;
            width: 200px;
            font-family: sans-serif;
            padding: 20px;
            margin: 5px;
        }

        p {
            margin-top: 0;
        }

        .button {
            display: inline-block;
            padding: 5px;
            background: #ccc;
            border-radius: 5px;
        }

        #fileElem {
            display: none;
        }
    </style>
</head>
<body>
<form action="https/127.0.0.1/apps" method="post">
    <label for="fname">Название</label>
    <input type="text" id="fname" name="fname"><br><br>
    <label for="description">Описание</label>
    <textarea type="text" id="description" name="description"></textarea><br>
    <div id="drop-area">
        <div id="text">Перетащите файл в эту область для загрузки</div>
        <input type="file" id="fileElem">
        <div id="gallery"></div>
        <label class="button" for="fileElem">Выберите файл</label>
    </div>
    <input type="submit" value="Создать">
</form>
<script>
    let dropArea = document.getElementById('drop-area');
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        // document.addEventListener(eventName, preventDefaults, false)
        dropArea.addEventListener(eventName, preventDefaults, false)
    });

    function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
    }
    dropArea.addEventListener('drop', (e) => {
        let files = e.dataTransfer.files;
        ([...files]).forEach(uploadFile);
        ([...files]).forEach(previewFile);
    }, false);

    function uploadFile(file) {
        let txt = document.getElementById("text");
        txt.innerText = file.name;
    }
    function previewFile(file) {
        let reader = new FileReader()
        reader.readAsDataURL(file)
        reader.onloadend = function() {
            let img = document.createElement('img')
            img.src = reader.result
            document.getElementById('gallery').appendChild(img)
        }
    }
</script>
</body>

</html>
