{% extends 'app/base.html' %}
{% load static %}

{% block content %}
    <div class="nav-scroller bg-body shadow-sm m-3">
            <link rel="stylesheet" href="{% static 'app/css/signin.css' %}">

        </div>

<main class="form-signin w-100 m-auto text-center">
  <form method="post">
    <img class="mb-4" src="{% static 'app/images/logo.png' %}" alt="" width="72">
    <h1 class="h3 mb-3 fw-normal">Регистрация{{ g }}</h1>

      {% csrf_token %}
        {% for field in form %}
            <ul class="text-danger text-start">
            {% for error in field.errors %}
               <li>
               <p>
               {{ error }}
               </p>
               </li>
            {% endfor %}
            </ul>
            <div class="form-floating">
                {{ field }}
              <label for="floatingInput">{{ field.label }}</label>
            </div>
        {% endfor %}
    <button class="w-100 btn btn-lg btn-primary" type="submit">Создать аккаунт</button>

      <div class="checkbox mb-3">
      <label class="mt-2">
        Уже есть аккаунт? <a href="{% url 'signin' %}" class="link-info">войти</a>
      </label>
    </div>
  </form>
</main>
{% endblock %}
