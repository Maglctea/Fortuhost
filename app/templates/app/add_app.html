{% extends 'app/base.html' %}
{% load static %}

{% block content %}

    <main class="form-signin w-100 m-auto ">
        <div class="container">
            <form method="post" enctype="multipart/form-data" class="col-sm-12 col-md-6 text-center mb-3 mt-4">
                <img class="mb-4" src="{% static 'app/images/logo.png' %}" alt="" width="72">
                <h1 class="h3 mb-3 fw-normal">Создание приложения</h1>
                <div class="text-start">
                    {% csrf_token %}
                    {{ form.as_p }}
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Создать приложение</button>
            </form>
        </div>
    </main>
{% endblock %}
